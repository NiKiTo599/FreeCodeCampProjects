<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <section id="main">
      <h1 id="title">Survey Form</h1>
      <p id="description">This form is about your problem with JavaScript.</p>
      <form action="" id="survey-form">
        <div class="item_of_form">
          <label id="name-label" for="name">Your name:</label>
          <input
          class="inputs"
            type="text"
            id="name"
            placeholder="Enter your name..."
            required
          />
        </div>
        <div class="item_of_form">
          <label id="email-label" for="email">Your email:</label>
          <input
          class="inputs"
            type="email"
            id="email"
            placeholder="Enter your emai..."
            required
          />
        </div>
        <div class="item_of_form">
          <label id="number-label" for="number"
            >Your experience in programing:</label
          >
          <input
          class="inputs"
            type="number"
            id="number"
            placeholder="Enter years of your experiance..."
            min="0"
            max="60"
          />
        </div>
        <div class="item_of_form">
          <label for="select-role"
            >Which option best describes your current role?</label
          >
          <select id="dropdown" name="select-role" id="">
            <option disabled value>Select an option</option>
            <option value="student">Student</option>
            <option value="job">Full Time Job</option>
            <option value="learner">Full Time Learner</option>
            <option value="preferNo">Prefer not to say</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="item_of_form">
          <label for="radio"
            >Do you agree that JavaScript is the best programing
            language?</label
          >
          <ul class="list-buttons">
            <li>
              <label
                ><input
                  name="radio-buttons"
                  type="radio"
                  value="1"
                />Definitely</label
              >
            </li>
            <li>
              <label
                ><input
                  name="radio-buttons"
                  type="radio"
                  value="2"
                />Maybe</label
              >
            </li>
            <li>
              <label
                ><input name="radio-buttons" type="radio" value="3" />Not
                sure</label
              >
            </li>
          </ul>
        </div>
        <div class="item_of_form">
          <label for="checkbox">What frontend technologies do you know?</label>
          <ul class="list-buttons">
            <li>
              <label
                ><input
                  name="checkbox-buttons"
                  id="checkbox"
                  value="1"
                  type="checkbox"
                />Angular</label
              >
            </li>
            <li>
              <label
                ><input
                  name="checkbox-buttons"
                  id="checkbox"
                  value="2"
                  type="checkbox"
                />React</label
              >
            </li>
            <li>
              <label
                ><input
                  name="checkbox-buttons"
                  id="checkbox"
                  value="3"
                  type="checkbox"
                />Bootstrap</label
              >
            </li>
            <li>
              <label
                ><input
                  name="checkbox-buttons"
                  id="checkbox"
                  value="4"
                  type="checkbox"
                />Jquery</label
              >
            </li>
            <li>
              <label
                ><input
                  name="checkbox-buttons"
                  id="checkbox"
                  value="5"
                  type="checkbox"
                />HTML5, CSS3</label
              >
            </li>
          </ul>
        </div>
        <div class="item_of_form">
          <label for="comments">Your comments:</label>
          <textarea
            class="textarea"
            name="comments"
            id="comments"
            cols="30"
            rows="10"
          ></textarea>
        </div>

        <input id="submit" type="submit" value="Submit"/>
      </form>
    </section>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
